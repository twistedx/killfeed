<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Kill Feed System</title>
  
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="spinner"></div>
    <div class="loading-text">Loading your dashboard...</div>
  </div>
  
  <!-- Dashboard Content -->
  <div id="dashboardContent">
    <!-- Header -->
    <div class="dashboard-header">
      <div class="welcome-section">
        <div class="welcome-title">Welcome back! ğŸ‘‹</div>
        <div class="welcome-subtitle" id="welcomeSubtitle">Your stream control center</div>
      </div>
      
      <div class="user-info">
        <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
        <div class="user-details">
          <div class="user-name" id="userName"></div>
          <div class="user-role" id="userRole"></div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
    
    <!-- Quick Stats (Admin Only) -->
    <div class="stats-grid" id="statsGrid" style="display: none;">
      <div class="stat-card">
        <div class="stat-icon">ğŸ®</div>
        <div class="stat-label">Active Moderators</div>
        <div class="stat-value" id="statModerators">0</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">ğŸ“Š</div>
        <div class="stat-label">Total Kills</div>
        <div class="stat-value" id="statKills">0</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">âœ…</div>
        <div class="stat-label">Extracted</div>
        <div class="stat-value" id="statExtracted">0</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">â˜ ï¸</div>
        <div class="stat-label">KIA</div>
        <div class="stat-value" id="statKia">0</div>
      </div>
    </div>
    
    <!-- Action Cards -->
    <div class="actions-grid" id="actionsGrid"></div>
  </div>
  
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  
  
  <script src="/js/dashboard.js"></script>
</body>
</html>
