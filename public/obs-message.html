<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }
    
    #messageContainer {
      position: fixed;
      bottom: 100px;
      left: 0;
      right: 0;
      height: 80px;
      display: none;
      align-items: center;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(0, 0, 0, 0.9) 10%, 
        rgba(0, 0, 0, 0.9) 90%, 
        transparent 100%
      );
      border-top: 3px solid #FFC107;
      border-bottom: 3px solid #FFC107;
      overflow: hidden;
    }
    
    #messageContainer.visible {
      display: flex;
    }
    
    #messageText {
      font-size: 32px;
      font-weight: bold;
      color: #FFC107;
      white-space: nowrap;
      padding: 0 50px;
      animation: scroll 20s linear infinite;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    @keyframes scroll {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    
    /* Alternative: Static centered message */
    #messageContainer.static #messageText {
      animation: none;
      width: 100%;
      text-align: center;
      padding: 0 100px;
    }
    
    #status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 12px;
      border-radius: 3px;
    }
    
    .connected { color: #4CAF50; }
    .disconnected { color: #F44336; }
  </style>
</head>
<body>
  <div id="messageContainer">
    <div id="messageText"></div>
  </div>
  
  <div id="status">Connecting...</div>
  
  <!-- Load Socket.IO from CDN -->
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  
  <script>
    // Connect to server
    const socket = io('https://killfeed-r756.onrender.com');
    const containerEl = document.getElementById('messageContainer');
    const messageTextEl = document.getElementById('messageText');
    const statusEl = document.getElementById('status');
    
    socket.on('connect', () => {
      console.log('Connected to server');
      statusEl.innerHTML = '<span class="connected">● Connected</span>';
      setTimeout(() => statusEl.style.display = 'none', 3000);
    });
    
    socket.on('disconnect', () => {
      console.log('Disconnected from server');
      statusEl.style.display = 'block';
      statusEl.innerHTML = '<span class="disconnected">● Disconnected</span>';
    });
    
    // Update message
    socket.on('messageUpdate', (msg) => {
      console.log('Message updated:', msg);
      messageTextEl.textContent = msg.text || '';
      
      if (msg.visible && msg.text) {
        containerEl.classList.add('visible');
        // Restart animation
        messageTextEl.style.animation = 'none';
        setTimeout(() => {
          messageTextEl.style.animation = '';
        }, 10);
      } else {
        containerEl.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
