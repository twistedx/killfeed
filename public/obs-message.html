<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }
    
    #messageContainer {
      position: fixed;
      bottom: 100px;
      left: 0;
      right: 0;
      height: 80px;
      display: none;
      align-items: center;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(0, 0, 0, 0.9) 10%, 
        rgba(0, 0, 0, 0.9) 90%, 
        transparent 100%
      );
      border-top: 3px solid #FFC107;
      border-bottom: 3px solid #FFC107;
      overflow: hidden;
    }
    
    #messageContainer.visible {
      display: flex;
    }
    
    #messageWrapper {
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    
    #messageText {
      font-size: 32px;
      font-weight: bold;
      color: #FFC107;
      text-align: center;
      padding: 0 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      white-space: nowrap;
    }
    
    /* Scrolling animation for long messages */
    #messageText.scrolling {
      animation: scroll-horizontal 15s linear infinite;
      padding: 0 100px;
    }
    
    @keyframes scroll-horizontal {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    
    #status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 12px;
      border-radius: 3px;
    }
    
    .connected { color: #4CAF50; }
    .disconnected { color: #F44336; }
  </style>
</head>
<body>
  <div id="messageContainer">
    <div id="messageWrapper">
      <div id="messageText"></div>
    </div>
  </div>
  
  <div id="status">Connecting...</div>
  
  <!-- Load Socket.IO from CDN -->
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  
  <script>
    // Connect to server
    const socket = io('https://killfeed-r756.onrender.com');
    const containerEl = document.getElementById('messageContainer');
    const wrapperEl = document.getElementById('messageWrapper');
    const messageTextEl = document.getElementById('messageText');
    const statusEl = document.getElementById('status');
    
    socket.on('connect', () => {
      console.log('Connected to server');
      statusEl.innerHTML = '<span class="connected">● Connected</span>';
      setTimeout(() => statusEl.style.display = 'none', 3000);
    });
    
    socket.on('disconnect', () => {
      console.log('Disconnected from server');
      statusEl.style.display = 'block';
      statusEl.innerHTML = '<span class="disconnected">● Disconnected</span>';
    });
    
    // Update message
    socket.on('messageUpdate', (msg) => {
      console.log('Message updated:', msg);
      messageTextEl.textContent = msg.text || '';
      
      if (msg.visible && msg.text) {
        containerEl.classList.add('visible');
        
        // Check if message is too long and needs scrolling
        setTimeout(() => {
          const textWidth = messageTextEl.offsetWidth;
          const containerWidth = wrapperEl.offsetWidth;
          
          console.log('Text width:', textWidth, 'Container width:', containerWidth);
          
          if (textWidth > containerWidth * 0.8) {
            // Message is too long, enable scrolling
            messageTextEl.classList.add('scrolling');
            wrapperEl.style.justifyContent = 'flex-start';
          } else {
            // Message fits, keep it centered
            messageTextEl.classList.remove('scrolling');
            wrapperEl.style.justifyContent = 'center';
          }
        }, 100);
      } else {
        containerEl.classList.remove('visible');
        messageTextEl.classList.remove('scrolling');
      }
    });
  </script>
</body>
</html>
