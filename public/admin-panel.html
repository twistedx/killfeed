<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Moderator Management</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: white;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #FFD700;
    }
    
    h2 {
      margin-top: 30px;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }
    
    #connectionStatus {
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    
    .connected {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }
    
    .disconnected {
      background: rgba(244, 67, 54, 0.2);
      color: #F44336;
    }
    
    .section {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .moderator-card {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #FFC107;
    }
    
    .moderator-info {
      flex: 1;
    }
    
    .moderator-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .moderator-details {
      font-size: 12px;
      color: #999;
    }
    
    .moderator-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover {
      opacity: 0.8;
      transform: translateY(-2px);
    }
    
    .btn-approve {
      background: #4CAF50;
      color: white;
    }
    
    .btn-deny {
      background: #FF5722;
      color: white;
    }
    
    .btn-kick {
      background: #f44336;
      color: white;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }
    
    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: bold;
      margin-left: 10px;
    }
    
    .badge-pending {
      background: #FFC107;
      color: #000;
    }
    
    .badge-approved {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üëë Admin Panel</h1>
  
  <div id="connectionStatus" class="disconnected">
    Connecting to server...
  </div>
  
  <!-- Pending Connections -->
  <div class="section">
    <h2>‚è≥ Pending Moderator Requests <span class="badge badge-pending" id="pendingCount">0</span></h2>
    <div id="pendingList">
      <div class="empty-state">No pending requests</div>
    </div>
  </div>
  
  <!-- Approved Moderators -->
  <div class="section">
    <h2>‚úÖ Approved Moderators <span class="badge badge-approved" id="approvedCount">0</span></h2>
    <div id="approvedList">
      <div class="empty-state">No approved moderators</div>
    </div>
  </div>
  
  <!-- Load Socket.IO from CDN -->
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  
  <script>
    const socket = io('https://killfeed-r756.onrender.com');
    const statusEl = document.getElementById('connectionStatus');
    const pendingListEl = document.getElementById('pendingList');
    const approvedListEl = document.getElementById('approvedList');
    const pendingCountEl = document.getElementById('pendingCount');
    const approvedCountEl = document.getElementById('approvedCount');
    
    // Connection status
    socket.on('connect', () => {
      console.log('Connected to server as admin');
      statusEl.textContent = '‚úÖ Connected as Admin';
      statusEl.className = 'connected';
      
      // Identify as admin
      socket.emit('identifyAsAdmin');
    });
    
    socket.on('disconnect', () => {
      console.log('Disconnected from server');
      statusEl.textContent = '‚ùå Disconnected from server';
      statusEl.className = 'disconnected';
    });
    
    // Update pending connections
    socket.on('pendingConnectionsUpdate', (pending) => {
      console.log('Pending connections:', pending);
      pendingCountEl.textContent = pending.length;
      
      if (pending.length === 0) {
        pendingListEl.innerHTML = '<div class="empty-state">No pending requests</div>';
        return;
      }
      
      pendingListEl.innerHTML = '';
      pending.forEach(mod => {
        const card = document.createElement('div');
        card.className = 'moderator-card';
        card.innerHTML = `
          <div class="moderator-info">
            <div class="moderator-name">üë§ ${escapeHtml(mod.name)}</div>
            <div class="moderator-details">
              Requested: ${new Date(mod.requestedAt).toLocaleString()}<br>
              Socket ID: ${mod.socketId}
            </div>
          </div>
          <div class="moderator-actions">
            <button class="btn btn-approve" onclick="approveModerator('${mod.socketId}')">
              ‚úì Approve
            </button>
            <button class="btn btn-deny" onclick="denyModerator('${mod.socketId}')">
              ‚úó Deny
            </button>
          </div>
        `;
        pendingListEl.appendChild(card);
      });
    });
    
    // Update approved moderators
    socket.on('approvedModeratorsUpdate', (approved) => {
      console.log('Approved moderators:', approved);
      approvedCountEl.textContent = approved.length;
      
      if (approved.length === 0) {
        approvedListEl.innerHTML = '<div class="empty-state">No approved moderators</div>';
        return;
      }
      
      approvedListEl.innerHTML = '';
      approved.forEach(mod => {
        const card = document.createElement('div');
        card.className = 'moderator-card';
        card.style.borderLeftColor = '#4CAF50';
        card.innerHTML = `
          <div class="moderator-info">
            <div class="moderator-name">‚úÖ ${escapeHtml(mod.name)}</div>
            <div class="moderator-details">
              Connected: ${new Date(mod.connectedAt).toLocaleString()}<br>
              Socket ID: ${mod.socketId}
            </div>
          </div>
          <div class="moderator-actions">
            <button class="btn btn-kick" onclick="kickModerator('${mod.socketId}')">
              ‚õî Kick
            </button>
          </div>
        `;
        approvedListEl.appendChild(card);
      });
    });
    
    // Admin actions
    function approveModerator(socketId) {
      console.log('Approving moderator:', socketId);
      socket.emit('approveModerator', socketId);
    }
    
    function denyModerator(socketId) {
      if (confirm('Deny this moderator request?')) {
        console.log('Denying moderator:', socketId);
        socket.emit('denyModerator', socketId);
      }
    }
    
    function kickModerator(socketId) {
      if (confirm('Kick this moderator? They will lose access immediately.')) {
        console.log('Kicking moderator:', socketId);
        socket.emit('kickModerator', socketId);
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
