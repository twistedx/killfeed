<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Configuration</title>
  <style>
    /* ... keep all existing styles ... */
    
    /* Loading Screen */
    #loadingScreen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Access Denied Screen */
    #accessDenied {
      display: none;
      max-width: 500px;
      margin: 100px auto;
      text-align: center;
      padding: 40px;
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 3px solid #f44336;
    }
    
    #accessDenied h2 {
      color: #f44336;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="spinner"></div>
    <div style="color: #999;">Verifying admin access...</div>
  </div>
  
  <!-- Access Denied Screen -->
  <div id="accessDenied">
    <h2>üîí Access Denied</h2>
    <p style="color: #999; margin-bottom: 20px;">Only admins can access configuration.</p>
    <a href="/" style="padding: 12px 30px; background: #667eea; color: white; border-radius: 8px; text-decoration: none; display: inline-block;">
      ‚Üê Back to Home
    </a>
  </div>
  
  <!-- Configuration Panel -->
  <div id="configPanel" style="display: none;">
    <!-- ... rest of your config panel HTML ... -->
  </div>
  
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  
  <script>
    const socket = io('https://killfeed-r756.onrender.com');
    
    const loadingScreen = document.getElementById('loadingScreen');
    const accessDenied = document.getElementById('accessDenied');
    const configPanel = document.getElementById('configPanel');
    
    let isAuthenticated = false;
    let currentConfig = {};
    
    // Check authentication
    async function checkAuth() {
      try {
        const response = await fetch('/auth/user');
        
        if (!response.ok) {
          window.location.href = '/?error=not_authenticated';
          return;
        }
        
        const user = await response.json();
        
        if (!user.isAdmin) {
          loadingScreen.style.display = 'none';
          accessDenied.style.display = 'block';
          return;
        }
        
        // User is admin
        isAuthenticated = true;
        loadingScreen.style.display = 'none';
        configPanel.style.display = 'block';
        
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = '/?error=auth_check_failed';
      }
    }
    
    // ... rest of your config panel JavaScript ...
    
    // Check auth on page load
    checkAuth();
  </script>
</body>
</html>
