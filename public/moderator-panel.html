<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: white;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    
    h2 {
      margin-top: 30px;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }
    
    #connectionStatus {
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    
    .connected {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }
    
    .disconnected {
      background: rgba(244, 67, 54, 0.2);
      color: #F44336;
    }
    
    /* Counter Controls */
    #counterControls {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .counter-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      margin: 15px 0;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      border-left: 5px solid;
    }
    
    .counter-section.kills { border-color: #4CAF50; }
    .counter-section.extracted { border-color: #FFC107; }
    .counter-section.kia { border-color: #F44336; }
    
    .counter-info {
      flex: 1;
    }
    
    .counter-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .counter-display {
      font-size: 36px;
      font-weight: bold;
    }
    
    .counter-section.kills .counter-display { color: #4CAF50; }
    .counter-section.extracted .counter-display { color: #FFC107; }
    .counter-section.kia .counter-display { color: #F44336; }
    
    .counter-buttons {
      display: flex;
      gap: 10px;
    }
    
    .counter-btn {
      width: 60px;
      height: 60px;
      font-size: 28px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .counter-btn:hover {
      transform: scale(1.1);
    }
    
    .counter-btn:active {
      transform: scale(0.95);
    }
    
    .counter-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }
    
    .counter-btn.minus {
      background: #f44336;
      color: white;
    }
    
    .counter-btn.plus {
      background: #4CAF50;
      color: white;
    }
    
    .reset-all-btn {
      width: 100%;
      padding: 15px;
      background: #FF5722;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: opacity 0.2s;
    }
    
    .reset-all-btn:hover {
      opacity: 0.9;
    }
    
    .reset-all-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    /* Message Controls */
    #messageControls {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 8px;
      margin-top: 30px;
    }
    
    .form-group {
      margin: 15px 0;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      resize: vertical;
      min-height: 80px;
    }
    
    .message-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    
    .btn {
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background: #2196F3;
      color: white;
    }
    
    .btn-success {
      background: #4CAF50;
      color: white;
    }
    
    .btn-warning {
      background: #FF9800;
      color: white;
    }
    
    .btn-danger {
      background: #f44336;
      color: white;
    }
    
    .message-preview {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border-radius: 5px;
      border-left: 4px solid #FFC107;
    }
    
    .preview-label {
      font-size: 12px;
      color: #999;
      margin-bottom: 8px;
    }
    
    .preview-text {
      font-size: 18px;
      color: #FFC107;
      font-weight: bold;
      word-wrap: break-word;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
    }
    
    .status-visible {
      background: #4CAF50;
      color: white;
    }
    
    .status-hidden {
      background: #666;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üéÆ Stream Control Panel</h1>
  
  <div id="connectionStatus" class="disconnected">
    Connecting to server...
  </div>
  
  <!-- Counter Controls -->
  <div id="counterControls">
    <h2>üìä Counters</h2>
    
    <div class="counter-section kills">
      <div class="counter-info">
        <div class="counter-name">üíÄ Kills</div>
        <div class="counter-display" id="killsDisplay">0</div>
      </div>
      <div class="counter-buttons">
        <button class="counter-btn minus" onclick="decrementCounter('kills')" id="killsMinus">‚àí</button>
        <button class="counter-btn plus" onclick="incrementCounter('kills')" id="killsPlus">+</button>
      </div>
    </div>
    
    <div class="counter-section extracted">
      <div class="counter-info">
        <div class="counter-name">‚úÖ Extracted</div>
        <div class="counter-display" id="extractedDisplay">0</div>
      </div>
      <div class="counter-buttons">
        <button class="counter-btn minus" onclick="decrementCounter('extracted')" id="extractedMinus">‚àí</button>
        <button class="counter-btn plus" onclick="incrementCounter('extracted')" id="extractedPlus">+</button>
      </div>
    </div>
    
    <div class="counter-section kia">
      <div class="counter-info">
        <div class="counter-name">‚ò†Ô∏è KIA</div>
        <div class="counter-display" id="kiaDisplay">0</div>
      </div>
      <div class="counter-buttons">
        <button class="counter-btn minus" onclick="decrementCounter('kia')" id="kiaMinus">‚àí</button>
        <button class="counter-btn plus" onclick="incrementCounter('kia')" id="kiaPlus">+</button>
      </div>
    </div>
    
    <button class="reset-all-btn" onclick="resetAllCounters()" id="resetBtn">Reset All Counters</button>
  </div>
  
  <!-- Message Controls -->
  <div id="messageControls">
    <h2>üì¢ Scrolling Message <span class="status-badge status-hidden" id="messageStatus">Hidden</span></h2>
    
    <div class="form-group">
      <label>Message Text:</label>
      <textarea id="messageInput" placeholder="Enter your message here..."></textarea>
    </div>
    
    <div class="message-buttons">
      <button class="btn btn-primary" onclick="updateMessage()" id="updateBtn">Update Message</button>
      <button class="btn btn-success" onclick="showMessage()" id="showBtn">Show Message</button>
      <button class="btn btn-warning" onclick="hideMessage()" id="hideBtn">Hide Message</button>
      <button class="btn btn-danger" onclick="clearMessage()" id="clearBtn">Clear Message</button>
    </div>
    
    <div class="message-preview" id="messagePreview" style="display: none;">
      <div class="preview-label">Current Message:</div>
      <div class="preview-text" id="previewText"></div>
    </div>
  </div>
  
  <!-- Load Socket.IO from CDN -->
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  
  <script>
    const socket = io('https://killfeed-r756.onrender.com');
    const statusEl = document.getElementById('connectionStatus');
    
    // Counter display elements
    const killsDisplayEl = document.getElementById('killsDisplay');
    const extractedDisplayEl = document.getElementById('extractedDisplay');
    const kiaDisplayEl = document.getElementById('kiaDisplay');
    
    // Message elements
    const messageInputEl = document.getElementById('messageInput');
    const messageStatusEl = document.getElementById('messageStatus');
    const messagePreviewEl = document.getElementById('messagePreview');
    const previewTextEl = document.getElementById('previewText');
    
    // Get all buttons
    const allButtons = document.querySelectorAll('button');
    
    // Connection status
    socket.on('connect', () => {
      console.log('Connected to server');
      statusEl.textContent = '‚úÖ Connected to server';
      statusEl.className = 'connected';
      allButtons.forEach(btn => btn.disabled = false);
    });
    
    socket.on('disconnect', () => {
      console.log('Disconnected from server');
      statusEl.textContent = '‚ùå Disconnected from server';
      statusEl.className = 'disconnected';
      allButtons.forEach(btn => btn.disabled = true);
    });
    
    // Update counter displays
    socket.on('countersUpdate', (counters) => {
      console.log('Counters updated:', counters);
      killsDisplayEl.textContent = counters.kills || 0;
      extractedDisplayEl.textContent = counters.extracted || 0;
      kiaDisplayEl.textContent = counters.kia || 0;
    });
    
    // Update message display
    socket.on('messageUpdate', (msg) => {
      console.log('Message updated:', msg);
      
      if (msg.text) {
        messageInputEl.value = msg.text;
        previewTextEl.textContent = msg.text;
        messagePreviewEl.style.display = 'block';
      } else {
        messagePreviewEl.style.display = 'none';
      }
      
      if (msg.visible) {
        messageStatusEl.textContent = 'Visible';
        messageStatusEl.className = 'status-badge status-visible';
      } else {
        messageStatusEl.textContent = 'Hidden';
        messageStatusEl.className = 'status-badge status-hidden';
      }
    });
    
    // Counter control functions
    function incrementCounter(type) {
      socket.emit('incrementCounter', type);
    }
    
    function decrementCounter(type) {
      socket.emit('decrementCounter', type);
    }
    
    function resetAllCounters() {
      if (confirm('Reset all counters to 0?')) {
        socket.emit('resetCounters');
      }
    }
    
    // Message control functions
    function updateMessage() {
      const text = messageInputEl.value.trim();
      if (!text) {
        alert('Please enter a message first');
        return;
      }
      socket.emit('updateMessage', { text, visible: false });
    }
    
    function showMessage() {
      const text = messageInputEl.value.trim();
      if (!text) {
        alert('Please enter a message first');
        return;
      }
      socket.emit('updateMessage', { text, visible: true });
    }
    
    function hideMessage() {
      socket.emit('hideMessage');
    }
    
    function clearMessage() {
      if (confirm('Clear the message?')) {
        messageInputEl.value = '';
        socket.emit('updateMessage', { text: '', visible: false });
      }
    }
  </script>
</body>
</html>
