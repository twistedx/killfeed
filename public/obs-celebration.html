<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS Celebration Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }
    
    #celebrationContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    
    #celebrationContainer.active {
      display: flex;
    }
    
    /* Celebration Text */
    #celebrationText {
      font-size: 120px;
      font-weight: bold;
      text-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 215, 0, 0.6),
        0 0 60px rgba(255, 215, 0, 0.4),
        4px 4px 8px rgba(0, 0, 0, 0.8);
      animation: textPulse 1s ease-in-out;
      z-index: 100;
      position: relative;
      text-align: center;
      max-width: 90%;
      line-height: 1.2;
    }
    
    /* Different text colors */
    #celebrationText.success { color: #FFD700; }
    #celebrationText.failure { color: #FF4444; }
    #celebrationText.rats { color: #8B4513; }
    #celebrationText.luck { color: #00C853; }
    #celebrationText.hammertime { color: #E91E63; }
    
    @keyframes textPulse {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    /* Emoji Container */
    #emojiContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    
    .emoji {
      position: absolute;
      font-size: 48px;
      animation: emojiFloat 3s ease-out forwards;
      pointer-events: none;
    }
    
    @keyframes emojiFloat {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Fireworks Canvas */
    #fireworksCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    /* Shockwave for HammerTime */
    .shockwave {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      border: 4px solid rgba(255, 215, 0, 0.8);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: shockwave-expand 1s ease-out forwards;
      z-index: 2;
    }
    
    @keyframes shockwave-expand {
      0% {
        width: 100px;
        height: 100px;
        opacity: 1;
      }
      100% {
        width: 1000px;
        height: 1000px;
        opacity: 0;
        border-width: 0;
      }
    }
  </style>
</head>
<body>
  <div id="celebrationContainer">
    <canvas id="fireworksCanvas"></canvas>
    <div id="emojiContainer"></div>
    <div id="celebrationText">HURRAH!</div>
  </div>

  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  
  <script>
    const socket = io(window.location.origin);
    const containerEl = document.getElementById('celebrationContainer');
    const textEl = document.getElementById('celebrationText');
    const emojiContainerEl = document.getElementById('emojiContainer');
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Initialize Web Audio API for HammerTime
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioContext = null;

    function initAudio() {
      if (!audioContext) {
        audioContext = new AudioContext();
      }
    }

    function playHammerSound() {
      initAudio();
      
      const now = audioContext.currentTime;
      
      const bassOsc = audioContext.createOscillator();
      const bassGain = audioContext.createGain();
      bassOsc.type = 'sine';
      bassOsc.frequency.setValueAtTime(100, now);
      bassOsc.frequency.exponentialRampToValueAtTime(40, now + 0.1);
      bassGain.gain.setValueAtTime(0.8, now);
      bassGain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
      bassOsc.connect(bassGain);
      bassGain.connect(audioContext.destination);
      bassOsc.start(now);
      bassOsc.stop(now + 0.3);
      
      const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.1, audioContext.sampleRate);
      const noiseData = noiseBuffer.getChannelData(0);
      for (let i = 0; i < noiseData.length; i++) {
        noiseData[i] = Math.random() * 2 - 1;
      }
      const noiseSource = audioContext.createBufferSource();
      noiseSource.buffer = noiseBuffer;
      const noiseGain = audioContext.createGain();
      noiseGain.gain.setValueAtTime(0.3, now);
      noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
      
      const noiseFilter = audioContext.createBiquadFilter();
      noiseFilter.type = 'lowpass';
      noiseFilter.frequency.value = 1000;
      
      noiseSource.connect(noiseFilter);
      noiseFilter.connect(noiseGain);
      noiseGain.connect(audioContext.destination);
      noiseSource.start(now);
      
      setTimeout(() => {
        const echoOsc = audioContext.createOscillator();
        const echoGain = audioContext.createGain();
        const echoTime = audioContext.currentTime;
        echoOsc.type = 'sine';
        echoOsc.frequency.setValueAtTime(80, echoTime);
        echoOsc.frequency.exponentialRampToValueAtTime(30, echoTime + 0.1);
        echoGain.gain.setValueAtTime(0.4, echoTime);
        echoGain.gain.exponentialRampToValueAtTime(0.01, echoTime + 0.2);
        echoOsc.connect(echoGain);
        echoGain.connect(audioContext.destination);
        echoOsc.start(echoTime);
        echoOsc.stop(echoTime + 0.2);
      }, 150);
    }
    
    // Celebration types configuration
    const celebrationTypes = {
      hurrah: {
        text: 'HURRAH!',
        className: 'success',
        useFireworks: true,
        colors: ['#FFD700', '#FFC400', '#FFEA00', '#76FF03', '#00E676', '#00E5FF'],
        particleCount: 50,
        launches: 15
      },
      failure: {
        text: 'FAILURE!',
        className: 'failure',
        useEmojis: true,
        emojis: ['üíÄ', '‚ò†Ô∏è', 'üëª'],
        emojiCount: 50
      },
      rats: {
        text: 'DAMN RATS!',
        className: 'rats',
        useEmojis: true,
        emojis: ['üêÄ', 'üêÅ'],
        emojiCount: 60
      },
      luck: {
        text: 'BETTER LUCK\nNEXT TIME!',
        className: 'luck',
        useEmojis: true,
        emojis: ['üçÄ', '‚òòÔ∏è'],
        emojiCount: 40
      },
      hammertime: {
        text: 'HAMMER TIME!',
        className: 'hammertime',
        useEmojis: true,
        emojis: ['üî®', '‚öíÔ∏è'],
        emojiCount: 30,
        hasSound: true,
        hasShockwave: true
      }
    };
    
    // ===== FIREWORKS CODE (for HURRAH only) =====
    let particles = [];
    let animationId = null;
    
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocity = {
          x: (Math.random() - 0.5) * 8,
          y: (Math.random() - 0.5) * 8
        };
        this.alpha = 1;
        this.decay = Math.random() * 0.015 + 0.015;
        this.radius = Math.random() * 3 + 2;
      }
      
      update() {
        this.velocity.y += 0.1;
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= this.decay;
      }
      
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }
    
    function createFirework(x, y, colors, particleCount) {
      const color = colors[Math.floor(Math.random() * colors.length)];
      
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(x, y, color));
      }
    }
    
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      particles = particles.filter(particle => particle.alpha > 0);
      
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      
      if (particles.length > 0) {
        animationId = requestAnimationFrame(animate);
      }
    }
    
    function launchFireworks(config) {
      const launches = config.launches;
      const duration = 5000;
      
      for (let i = 0; i < launches; i++) {
        setTimeout(() => {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height * 0.6;
          createFirework(x, y, config.colors, config.particleCount);
          
          if (i === 0) {
            animate();
          }
        }, (duration / launches) * i);
      }
    }
    
    // ===== EMOJI CODE =====
    function createEmoji(emoji) {
      const emojiEl = document.createElement('div');
      emojiEl.className = 'emoji';
      emojiEl.textContent = emoji;
      
      emojiEl.style.left = Math.random() * 100 + '%';
      emojiEl.style.bottom = '-50px';
      
      const duration = 2 + Math.random() * 2;
      emojiEl.style.animationDuration = duration + 's';
      
      const delay = Math.random() * 2;
      emojiEl.style.animationDelay = delay + 's';
      
      const size = 40 + Math.random() * 40;
      emojiEl.style.fontSize = size + 'px';
      
      emojiContainerEl.appendChild(emojiEl);
      
      setTimeout(() => {
        emojiEl.remove();
      }, (duration + delay) * 1000);
    }
    
    function launchEmojis(config) {
      const count = config.emojiCount;
      const duration = 3000;
      
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const emoji = config.emojis[Math.floor(Math.random() * config.emojis.length)];
          createEmoji(emoji);
        }, (duration / count) * i);
      }
    }

    function createShockwave() {
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          const wave = document.createElement('div');
          wave.className = 'shockwave';
          containerEl.appendChild(wave);
          setTimeout(() => wave.remove(), 1000);
        }, i * 200);
      }
    }
    
    // ===== MAIN CELEBRATION TRIGGER =====
    socket.on('triggerCelebration', (type = 'hurrah') => {
      console.log('Celebration triggered:', type);
      
      const config = celebrationTypes[type] || celebrationTypes.hurrah;
      
      textEl.textContent = config.text;
      textEl.className = config.className;
      
      containerEl.classList.add('active');
      
      // Clear previous animations
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      particles = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      emojiContainerEl.innerHTML = '';
      
      // Launch appropriate effect
      if (config.useFireworks) {
        launchFireworks(config);
      } else if (config.useEmojis) {
        launchEmojis(config);
      }

      if (config.hasSound) {
        playHammerSound();
      }

      if (config.hasShockwave) {
        createShockwave();
      }
      
      // Hide after 5 seconds
      setTimeout(() => {
        containerEl.classList.remove('active');
        particles = [];
        if (animationId) {
          cancelAnimationFrame(animationId);
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        emojiContainerEl.innerHTML = '';
      }, 5000);
    });

    console.log('Celebration overlay ready! üéâ');
  </script>
</body>
</html>
