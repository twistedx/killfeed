<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }
    
    #celebrationContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    
    #celebrationContainer.active {
      display: flex;
    }
    
    /* Celebration Text */
    #celebrationText {
      font-size: 120px;
      font-weight: bold;
      text-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 215, 0, 0.6),
        0 0 60px rgba(255, 215, 0, 0.4),
        4px 4px 8px rgba(0, 0, 0, 0.8);
      animation: textPulse 1s ease-in-out;
      z-index: 100;
      position: relative;
      text-align: center;
      max-width: 90%;
      line-height: 1.2;
    }
    
    /* Different text colors for different moods */
    #celebrationText.success {
      color: #FFD700;
    }
    
    #celebrationText.failure {
      color: #FF4444;
    }
    
    #celebrationText.rats {
      color: #8B4513;
    }
    
    #celebrationText.luck {
      color: #FFA500;
    }
    
    @keyframes textPulse {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    /* Fireworks Canvas */
    #fireworksCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    #status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 12px;
      border-radius: 3px;
      z-index: 1000;
    }
    
    .connected { color: #4CAF50; }
    .disconnected { color: #F44336; }
  </style>
</head>
<body>
  <div id="celebrationContainer">
    <canvas id="fireworksCanvas"></canvas>
    <div id="celebrationText">HURRAH!</div>
  </div>
  
  <div id="status">Connecting...</div>
  
  <!-- Load Socket.IO from CDN -->
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  
  <script>
    // Connect to server
    const socket = io('https://killfeed-r756.onrender.com');
    const containerEl = document.getElementById('celebrationContainer');
    const textEl = document.getElementById('celebrationText');
    const statusEl = document.getElementById('status');
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    socket.on('connect', () => {
      console.log('Connected to server');
      statusEl.innerHTML = '<span class="connected">● Connected</span>';
      setTimeout(() => statusEl.style.display = 'none', 3000);
    });
    
    socket.on('disconnect', () => {
      console.log('Disconnected from server');
      statusEl.style.display = 'block';
      statusEl.innerHTML = '<span class="disconnected">● Disconnected</span>';
    });
    
    // Celebration types configuration
    const celebrationTypes = {
      hurrah: {
        text: 'HURRAH!',
        className: 'success',
        colors: ['#FFD700', '#FFC400', '#FFEA00', '#76FF03', '#00E676', '#00E5FF'],
        particleCount: 50,
        launches: 15
      },
      failure: {
        text: 'FAILURE!',
        className: 'failure',
        colors: ['#FF1744', '#F50057', '#D500F9', '#FF3D00', '#FF5722'],
        particleCount: 40,
        launches: 10
      },
      rats: {
        text: 'DAMN RATS!',
        className: 'rats',
        colors: ['#8B4513', '#A0522D', '#654321', '#D2691E', '#CD853F'],
        particleCount: 35,
        launches: 12
      },
      luck: {
        text: 'BETTER LUCK\nNEXT TIME!',
        className: 'luck',
        colors: ['#FFA500', '#FF8C00', '#FF7F50', '#FF6347', '#FFD700'],
        particleCount: 30,
        launches: 8
      }
    };
    
    // Fireworks particles
    let particles = [];
    let animationId = null;
    
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocity = {
          x: (Math.random() - 0.5) * 8,
          y: (Math.random() - 0.5) * 8
        };
        this.alpha = 1;
        this.decay = Math.random() * 0.015 + 0.015;
        this.radius = Math.random() * 3 + 2;
      }
      
      update() {
        this.velocity.y += 0.1; // gravity
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= this.decay;
      }
      
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }
    
    function createFirework(x, y, colors, particleCount) {
      const color = colors[Math.floor(Math.random() * colors.length)];
      
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(x, y, color));
      }
    }
    
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      particles = particles.filter(particle => particle.alpha > 0);
      
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      
      if (particles.length > 0) {
        animationId = requestAnimationFrame(animate);
      }
    }
    
    function launchFireworks(config) {
      const launches = config.launches;
      const duration = 4000; // 4 seconds
      
      for (let i = 0; i < launches; i++) {
        setTimeout(() => {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height * 0.6; // Upper 60% of screen
          createFirework(x, y, config.colors, config.particleCount);
          
          if (i === 0) {
            animate();
          }
        }, (duration / launches) * i);
      }
    }
    
    // Handle celebration trigger
    socket.on('triggerCelebration', (type = 'hurrah') => {
      console.log('Celebration triggered:', type);
      
      const config = celebrationTypes[type] || celebrationTypes.hurrah;
      
      // Set text and style
      textEl.textContent = config.text;
      textEl.className = config.className;
      
      // Show container
      containerEl.classList.add('active');
      
      // Clear any existing animation
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      particles = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Launch fireworks
      launchFireworks(config);
      
      // Hide after 5 seconds
      setTimeout(() => {
        containerEl.classList.remove('active');
        particles = [];
        if (animationId) {
          cancelAnimationFrame(animationId);
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 5000);
    });
  </script>
</body>
</html>
